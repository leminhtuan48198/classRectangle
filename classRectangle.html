<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600px" height="290px" style="border:1px solid red"></canvas>
<script>
    class Rectangle{
        chieuDai;
        chieuRong;

        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }
        thayDoiChieuDai(chieuDai){
            this.chieuDai=chieuDai
        }
        thayDoiChieuRong(chieuRong){
            this.chieuRong=chieuRong
        }
        tinhDienTich(){
            return this.chieuDai*this.chieuRong
        }
        tinhChuVi(){
            return 2*(this.chieuDai+this.chieuRong)
        }
        hienThi(){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle="red"
            ctx.fillRect(50,50,this.chieuDai,this.chieuRong);
        }
    }
let hinhChuNhat=new Rectangle(150,75);
    hinhChuNhat.hienThi();
    hinhChuNhat.thayDoiChieuDai(200)
    hinhChuNhat.thayDoiChieuRong(100)

    document.write("<br>"+"Chu vi hinh chu nhat la "+hinhChuNhat.tinhChuVi())
    document.write("<br>"+"Dien tich hinh chu nhat la "+hinhChuNhat.tinhDienTich())
</script>
</body>
</html>
